<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3 Story Generator</title>
</head>
<body>
    <h1>GPT-3 Story Generator</h1>

    <form method="post">
        <label for="story_prompt">Enter a story prompt:</label>
        <input type="text" name="story_prompt" id="story_prompt" value="{{ user_prompt }}" required>
        <button type="submit">Generate Story</button>
    </form>

    {% if generated_story %}
        <h2>Generated Story:</h2>
        <p>{{ generated_story }}</p>
    {% endif %}

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
